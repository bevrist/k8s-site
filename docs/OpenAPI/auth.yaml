openapi: 3.0.0
info:
  title: auth
  version: '1.0'
  description: Handles user authetication and session tokens
servers:
  - url: 'http://localhost:8070'
paths:
  '/getUID/{SessionToken}':
    parameters:
      - schema:
          type: string
        name: SessionToken
        in: path
        required: true
    get:
      summary: Get UID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  IsValid:
                    type: boolean
                  UID:
                    type: string
                required:
                  - IsValid
      operationId: get-UID
      description: Get the UID associated with a valid session token
  /apiVersion:
    get:
      summary: Get API Version
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiVersion:
                    type: number
                required:
                  - apiVersion
      operationId: get-apiVersion
      description: Returns the symantec version number of the api
components:
  schemas: {}
