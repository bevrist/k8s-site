openapi: 3.0.0
info:
  title: frontend
  version: '1.0'
  contact:
    name: Brett Evrist
    email: brett@brettevrist.net
servers:
  - url: 'http://localhost:8080'
paths:
  /submitForm:
    post:
      summary: Submit Form
      operationId: post-submitForm
      responses:
        '202':
          description: Accepted
        '401':
          description: Unauthorized
        '428':
          description: 'Precondition Required: Session-Token   Missing'
      description: Receives input from user
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Session-Token:
                  type: string
                  description: The session token of the currently logged in user
                FirstName:
                  type: string
                LastName:
                  type: string
                Weight:
                  type: string
                WaistCirc:
                  type: string
                HeightInches:
                  type: string
              required:
                - Session-Token
        description: ''
  /getUserData:
    get:
      summary: Get User Data
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  FirstName:
                    type: string
                  LastName:
                    type: string
                  Weight:
                    type: string
                  WaistCirc:
                    type: string
                  HeightInches:
                    type: string
                  LeanBodyMass:
                    type: string
        '401':
          description: Unauthorized
        '428':
          description: Precondition Required
      operationId: get-getUserData
      description: Returns calculations and other user data
      parameters:
        - schema:
            type: string
          in: header
          name: Session-Token
          description: The session token of the currently logged in user
  /apiVersion:
    get:
      summary: Get API Version
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiVersion:
                    type: number
      operationId: get-apiVersion
      description: Returns the symantec version number of the api
components:
  schemas: {}
