<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Rec</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/css/Navigation-with-Button.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">Dream &amp; Achieve</a><em>Admin/Recommendation</em><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="http://localhost:5500/admin/users">Admin/Users</a></li>
                    <li class="nav-item"><a class="btn btn-primary action-button" role="button" href="http://localhost:5500/auth/logout">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-bottom: 24px;">
        <form id="RecForm" onsubmit="return false">
            <h1>Coach Recommendation</h1>
            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Week Number</p><input class="form-control" type="number" id="week-number" placeholder="1" name="week-number" required="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">HIITCurrentCardioSession</p><input class="form-control" type="number" id="hiit-session" placeholder="0" name="hiit-session" required="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">HIITCurrentCardioIntervals</p><input class="form-control" type="number" id="hiit-intervals" placeholder="0" name="hiit-intervals" required="">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h5 style="margin-bottom: 0;">High Day</h5>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Protein</p><input class="form-control" type="number" id="h-protein" placeholder="0" name="h-protein" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Carbs</p><input class="form-control" type="number" id="h-carbs" placeholder="0" name="h-carbs" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Fat</p><input class="form-control" type="number" id="h-fat" placeholder="0" name="h-fat" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Calories</p><input class="form-control" type="number" id="h-calories" placeholder="0" name="h-calories" required="">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h5 style="margin-bottom: 0;">Medium Day</h5>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Protein</p><input class="form-control" type="number" id="m-protein" placeholder="0" name="m-protein" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Carbs</p><input class="form-control" type="number" id="m-carbs" placeholder="0" name="m-carbs" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Fat</p><input class="form-control" type="number" id="m-fat" placeholder="0" name="m-fat" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Calories</p><input class="form-control" type="number" id="m-calories" placeholder="0" name="m-calories" required="">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h5 style="margin-bottom: 0;">Low Day</h5>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Protein</p><input class="form-control" type="number" id="l-protein" placeholder="0" name="l-protein" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Carbs</p><input class="form-control" type="number" id="l-carbs" placeholder="0" name="l-carbs" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Fat</p><input class="form-control" type="number" id="l-fat" placeholder="0" name="l-fat" required="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p style="margin: 0px;margin-left: 5px;">Calories</p><input class="form-control" type="number" id="l-calories" placeholder="0" name="l-calories" required="">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12"><button class="btn btn-primary" id="SaveBtn" type="submit" onclick="submitForm()">Save Recommendation</button><em>&nbsp; &nbsp;</em><em id="SaveConfirmationText" style="display: inline-block;"></em></div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="../../../assets/js/admin.users.recommendation.js"></script>
</body>

</html>
