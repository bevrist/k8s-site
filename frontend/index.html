<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <h2>Crap ui page</h2>

<!-- Input Form -->
  <form method="POST">
    <label for="weight">Weight (lbs):</label><br>
    <input type="number" id="weight" name="weight" placeholder="150" required><br>
    <label for="height">Height (inches):</label><br>
    <input type="number" id="height" name="height" placeholder="71" required><br>
    <label for="waist">Waist cir. (inches):</label><br>
    <input type="number" id="waist" name="waist" placeholder="55">
    <br><br>
    <input type="submit" value="Submit">
  </form>

  <!-- Output Chart -->
  <br>
  <h3>High Day</h3>
  <table>
    <tr>
      <th>Macros</th>
      <th>Grams</th>
      <th>% Ratio</th>
    </tr>
    <tr>
      <td>Protein</td>
      <td id="a1">235</td>
      <td id="a2">38%</td>
    </tr>
    <tr>
      <td>Carbs</td>
      <td>234</td>
      <td>37%</td>
    </tr>
    <tr>
      <td>Fat</td>
      <td>69</td>
      <td>25%</td>
    </tr>
    <tr>
      <td>Calories</td>
      <td>2497</td>
      <td>100%</td>
    </tr>
  </table>
  <br>
  <!-- <button onclick="getData()">Update</button> --> <!--TODO remove-->

  <!-- Debug -->
  <p id="aa"></p>
</body>
</html>

<script>
  // function getData() {
    //<!--FIXME: sub with actual "get" URL-->
    fetch("http://localhost:8090").then(function (
      response
    ) {
      response.json().then(function (data) {
        updateChart(data);
      });
    });
  // }

  function updateChart(data) {
    document.getElementById("a1").innerHTML = data[0].FirstName;
    document.getElementById("a2").innerHTML = data[0].Weight;
    document.getElementById("aa").innerHTML = JSON.stringify(data);
  }
</script>
