<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Workout-site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Navigation-with-Button.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">Workout-App</a><em>Weekly Tracking</em><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="http://localhost:5500/baseline">Baseline</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="http://localhost:5500/weekly-tracking">Weekly Tracking</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="http://localhost:5500/profile">Profile</a></li>
                    <li class="nav-item" role="presentation"><button class="btn btn-primary action-button" id="SignOutBtn" type="button">Sign Out</button></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="container">
        <form action="http://localhost:8080/submitUserProfile" method="post"><input class="form-control" type="hidden" id="Form-Session-Token-StartDate" name="Form-Session-Token">
            <div class="form-row" style="padding-bottom: 15px;padding-top: 15px;">
                <div class="col-auto"><input class="form-control" id="StartDate" type="date" style="padding: 0px;width: 145px;" name="StartDate"></div>
                <div class="col"><button class="btn btn-primary" type="submit">Change Start Date</button></div>
            </div>
        </form>
    </div>
    <div class="container" id="myContainer" style="padding-bottom: 24px;">
        <form id="formWeek-0" action="http://localhost:8080/submitUserProfile" method="post"><a id="formLink-0" name="formAnchor"></a>
            <h4 id="weekHeading-0">Week 0</h4><input class="form-control" type="hidden" id="Form-Session-Token-0" name="Form-Session-Token">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Fat(g)</th>
                                    <th>Carbs(g)</th>
                                    <th>Protein(g)</th>
                                    <th>Calories</th>
                                    <th>Day</th>
                                    <th>Weight(lbs)</th>
                                    <th>Cardio</th>
                                    <th>Training</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="tableRow">
                                    <td id="date" style="padding: 7px;" rowspan="date1week">00/00/0000</td>
                                    <td style="padding: 0px;"><input class="form-control" type="number" id="fat" placeholder="0" name="fat"></td>
                                    <td style="padding: 0px;"><input class="form-control" type="number" id="carbs" placeholder="0" name="carbs"></td>
                                    <td style="padding: 0px;"><input class="form-control" type="number" id="protein" placeholder="0" name="protein"></td>
                                    <td style="padding: 0px;"><input class="form-control" type="number" id="calories" placeholder="0" name="calories"></td>
                                    <td style="padding: 0px;"><select class="form-control" style="width:85px;" name="day" id="day">
    <option id="dayNorm">norm</option>
    <option id="dayLow">low</option>
    <option id="dayHigh">high</option>
</select></td>
                                    <td style="padding: 0px;"><input class="form-control" type="number" id="weight" placeholder="0" name="weight"></td>
                                    <td style="padding: 0px;"><select class="form-control" style="width:83px;" name="cardio" id="cardio">
    <option id="cardioNone">none</option>
    <option id="cardioMiss">miss</option>
    <option id="cardioHit">hit</option>
</select></td>
                                    <td style="padding: 0px;"><select class="form-control" style="width:83px;" name="training" id="training">
    <option id="trainingNo">no</option>
    <option id="trainingYes">yes</option>
</select></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-row" style="margin: 0px;">
                        <div class="col" style="padding: 0px 1px;"><button class="btn btn-primary" type="submit">Save</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="../assets/js/firebase-common.js"></script>
    <script src="../assets/js/weekly-tracking.js"></script>
</body>

</html>
