---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: web
spec:
  selector:
    matchLabels:
      app: workoutsite
      svc: database
  template:
    metadata:
      labels:
        app: workoutsite
        svc: database
    spec:
     containers:
      - name: database
        image: mongodb-test
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: adminz
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: cheeksbutt
        imagePullPolicy: IfNotPresent
        ports:
        - name: database-port
          containerPort: 27017
        resources:
          limits:
            cpu: "1000m"
            memory: "600Mi"
          requests:
            cpu: "400m"
            memory: "200Mi"

---

apiVersion: v1
kind: Service
metadata:
  namespace: web
  name: database
spec:
  ports:
  - name: db
    port: 27017
    protocol: TCP
  selector:
    svc: database