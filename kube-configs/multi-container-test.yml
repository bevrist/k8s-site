---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-application-db
  namespace: web
spec:
  selector:
    matchLabels:
      app: workoutsite
      svc: database
  template:
    metadata:
      labels:
        app: workoutsite
        svc: database
    spec:
     containers:
      - name: database
        image: mongodb-test
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: adminz
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: cheeksbutt
        imagePullPolicy: IfNotPresent
        ports:
        - name: database-port
          containerPort: 27017
        resources:
          limits:
            cpu: "1000m"
            memory: "600Mi"
          requests:
            cpu: "400m"
            memory: "200Mi"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-application-db-svc
  namespace: web
spec:
  selector:
    matchLabels:
      app: workoutsite
      svc: database-svc
  template:
    metadata:
      labels:
        app: workoutsite
        svc: database-svc
    spec:
     containers:
      - name: database
        image: database
        env:
         - name: DATABASE_LISTEN_ADDRESS
           value: "0.0.0.0:8050"
         - name: DATABASE_ADDRESS
           value: "database:27017"
         - name: DATABASE_USERNAME
           value: adminz
         - name: DATABASE_PASSWORD
           value: cheeksbutt
        imagePullPolicy: IfNotPresent
        ports:
        - name: db-svc-port
          containerPort: 8050
        resources:
          limits:
            cpu: "1000m"
            memory: "600Mi"
          requests:
            cpu: "400m"
            memory: "200Mi"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-application-auth-svc
  namespace: web
spec:
  selector:
    matchLabels:
      app: workoutsite
      svc: auth
  template:
    metadata:
      labels:
        app: workoutsite
        svc: auth
    spec:
     containers:
      - name: auth
        image: auth
        env:
          - name: AUTH_LISTEN_ADDRESS
            value: "0.0.0.0:8070"
          - name: AUTH_FIREBASE_CREDENTIALS
            value: '{}'
        imagePullPolicy: IfNotPresent
        ports:
        - name: auth-port
          containerPort: 8070
        resources:
          limits:
            cpu: "1000m"
            memory: "600Mi"
          requests:
            cpu: "400m"
            memory: "200Mi"

---

apiVersion: v1
kind: Service
metadata:
  namespace: web
  name: database
spec:
  ports:
  - name: db
    port: 27017
    protocol: TCP
  selector:
    svc: database

---

apiVersion: v1
kind: Service
metadata:
  namespace: web
  name: database-svc
spec:
  ports:
  - name: database-api
    port: 8050
    protocol: TCP
  selector:
    svc: database-svc

---

apiVersion: v1
kind: Service
metadata:
  namespace: web
  name: auth
spec:
  ports:
  - name: auth
    port: 8070
    protocol: TCP
  selector:
    svc: auth
